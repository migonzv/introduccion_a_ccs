<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="../CSS'S/style1.css">
</head>
<body>
  <!-- 
  Div es como un espacio o una cajita donde almacena informacion para mostrar en pantalla
  se usa para agrupar elementos en un contenedor de bloques, creando así una sección de 
  contenido en la página.
  Esta etiqueta es uno de los elementos más comunes y versátiles en HTML, permitiendo a 
  los desarrolladores aplicar estilos y scripts a un grupo de elementos a la vez.
  -->
  <div class="wrapper">
    <div class="box px">I am 200px wide</div>
    <div class="box vw">I am 10vw wide</div>
    <div class="box em">I am 10em wide</div>
  </div>

<div class="wrapper box">
  <p>hola mundo hecho S Y F</p>

</div>


</body>
</html>
